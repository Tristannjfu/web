<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>

</head>
<body>
<div>
<canvas id = "test">
你的浏览器不支持&lt;canvas&gt;标签
</canvas>
</div>
</body>
<script type="text/javascript">

var ctx = document.getElementById("test").getContext("2d");
ctx.fillStyle ='rgba(255,0,0,.3)';//填充颜色：红色，半透明
ctx.strokeStyle ='hsl(120,50%,50%)';//线条颜色：绿色
ctx.lineWidth = 1;//设置线宽

ctx.beginPath();

ctx.moveTo(100,100);
//画圆
ctx.arc(100, 100, 10, 0, Math.PI*2, false);

//ctx.lineTo(100,200);

ctx.closePath();//可以把这句注释掉再运行比较下不同
//ctx.stroke();//画线框
ctx.fill();//填充颜色

</script>
</html>
