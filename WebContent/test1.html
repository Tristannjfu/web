<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>

</head>
<body>
<div>
<canvas id = "test">
你的浏览器不支持&lt;canvas&gt;标签
</canvas>
</div>
</body>
<script type="text/javascript">

var ctx = document.getElementById("test").getContext("2d");
ctx.fillStyle ="blue";
ctx.strokeStyle ="black";
ctx.lineWidth = 1;

//画第一个圆
ctx.beginPath();
ctx.moveTo(0,0);
ctx.arc(100, 100, 10, 0, Math.PI*2, false);
ctx.closePath();
ctx.fill();

//画第一条线
ctx.beginPath();
ctx.moveTo(110,100);
ctx.lineTo(200,100);
ctx.closePath();
ctx.stroke();


//画第二个圆
ctx.beginPath();
ctx.arc(210, 100, 10, 0, Math.PI*2, false);
ctx.closePath();
ctx.fill();


</script>
</html>
